{% extends 'header.html'%}
{% load static %}
{% block content %}
<div class="content-body">

    <div class="row page-titles mx-0">
        
    </div>
    <!-- row -->

    <div class="container-fluid">
        <!-- <div class="row justify-content-center">     -->
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-body">
                        <h4>Job Post</h4><br>
                        {% for msg in messages %}
                        <p style="color:green;">{{msg}}</p>
                        {% endfor %}
                        <div class="form-validation">
                            <form class="form-valide" action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Name<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.name}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Email<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6" aria-disabled="true">
                                        {{form.email}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Phone<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.phone}}
                                    </div>
                                </div><div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Date of Birth<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.dob}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Gender<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.gender}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Address<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.address}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Resume<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.resume}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
</div>
<br>
<br>
{% endblock %}
