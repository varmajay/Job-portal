{% extends 'superadmin/header.html'%}
{% load static %}
{% block content %}
<div class="content-body">

    <div class="row page-titles mx-0">
        
    </div>
    <!-- row -->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h2>Edit HR</h2>
                        <div class="form-validation">
                            <form class="form-valide" action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Name <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.name}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Email <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.email}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Phone<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.phone}}
                                    </div>
                                </div><div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Gender<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.gender}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Address<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.address}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
</div>
    <script src="{% static 'jquery-3.6.0.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
{% endblock %}
