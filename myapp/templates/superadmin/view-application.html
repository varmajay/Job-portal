{% extends 'superadmin/header.html'%}
{% load static %}
{% block content %}

<style>
 table {
    counter-reset: tableCount;     
}
.counterCell:before {              
    content: counter(tableCount); 
    counter-increment: tableCount; 
}
#table-wrapper {
  position:relative;
}
#table-scroll {
  height:400px;
  overflow:auto;  
  margin-top:20px;
}
#table-wrapper table {
  width:100%;

}
#table-wrapper table * {
  background:yellow;
  color:black;
}
#table-wrapper table thead th .text {
  position:absolute;   
  top:-20px;
  z-index:2;
  height:20px;
  width:35%;
  border:1px solid red;
}
</style>

<div class="content-body">

    <div class="row page-titles mx-0">
       
    </div>
    <!-- row -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title"> View Application</h4>
                        <div class="table-responsive" id="table-scroll">
                            <table class="table table-striped table-bordered zero-configuration">
                                <thead>
                                    <tr>
                                        <th>NO</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Date of Birth </th>
                                        <th>Gender</th>
                                        <th>Address</th>
                                        <th>Resume</th>
                                    </tr>
                                </thead>
                                {% for app in uid %}
                                <tbody>
                                    <td class="counterCell"></td>
                                    <td>{{app.name}}</td>
                                    <td>{{app.email}}</td>
                                    <td>{{app.phone}}</td>
                                    <td>{{app.dob}}</td>
                                    <td>{{app.gender}}</td>
                                    <td>{{app.address}}</td>
                                    <td>
                                        <a href ="{{app.resume.url}}" attributes-list download >Download</a>                                    
                                    </td>
                                </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
</div>
{% endblock %}
