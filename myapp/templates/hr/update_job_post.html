{% extends 'header.html'%}
{% load static %}
{% block content %}
<div class="content-body">

    <div class="row page-titles mx-0">
        
    </div>
    <!-- row -->

    <div class="container-fluid">
        <!-- <div class="row justify-content-center">     -->
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-body">
                        <h4>Job Post</h4><br>
                        {% for msg in messages %}
                        <p style="color:green;">{{msg}}</p>
                        {% endfor %}
                        <div class="form-validation">
                            <form class="form-valide" action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Select Category <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.categories}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Select Type <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6" aria-disabled="true">
                                        {{form.type}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Position<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.position}}
                                    </div>
                                </div><div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Salary<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.salary}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Job Description<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.job_description}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Experience<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.experience}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" >Vacancy<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        {{form.vacancy}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
</div>
<br>
<br>
<br>

{% endblock %}
